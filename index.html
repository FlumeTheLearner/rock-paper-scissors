<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
  </head>
  <body>
    <fieldset>
      <div>Play rock, paper scissors. First to 5, wins!</div>
      <div>Choose your move:</div>
      <div>
        <button class="options" id="rock" value="rock">Rock</button>
        <button class="options" id="paper" value="paper">Paper</button>
        <button class="options" id="scissors" value="scissors">Scissors</button>
      </div>
      <div>
        <span id="player-move">You chose</span>
        <span id="computer-move">Computer chose</span>
      </div>
      <div>Score</div>
      <div>
        <span>Player: 0</span>
        <span id="player-score"></span>
        <span>Computer: 0</span>
        <span id="computer-score"></span>
      </div>
      <div>
        <span id="presult"></span>
      </div>
    </fieldset>
  </body>
  <script src="main.js"></script>
</html>
