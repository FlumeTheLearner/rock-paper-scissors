<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Rock paper scissors</title>
  </head>
  <body>
    <div class="bigcontainer">
<!-- first container = heading -->
      <div class="container" id="container-heading">
        <span class="heading">Let's play rock, paper scissors.</span>
        <span class="heading">First to 5, wins!</span>
      </div>
<!-- second container = body -->
      <div class="container" id="container-body">
        <div id="scoretext">Score:</div>
        <div id="scores">
          <div>
            <span><strong><span id="user-name"></span>:</strong></span>
            <span id="player-score"></span>
          </div>
          <div>
            <span><strong>Computer:</strong></span>
            <span id="computer-score"></span>
          </div>
        </div>
        <div id="bigbodycontainer">
          <div class="bodycontainers">
            <div id="c-and-p-moves">
              <span id="player-move"></span>
              <span id="computer-move"></span>
            </div>
          </div>
          <div class="bodycontainers">
            <div>
              <span id="presult"></span>
            </div>
          </div>
          <div class="bodycontainers">
            <div>
              <span id="checkWinner"></span>
            </div>
          </div>
        </div>
      </div>
  <!-- third container = player selection -->
      <div class="container">
        <div id="choose">Choose your move:</div>
        <div id="moves">
          <button class="options" id="rock" value="rock">Rock</button>
          <button class="options" id="paper" value="paper">Paper</button>
          <button class="options" id="scissors" value="scissors">Scissors</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
